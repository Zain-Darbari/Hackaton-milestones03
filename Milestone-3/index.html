<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>

    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>


            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <label for="email">Email Adress:</label>
            <input type="email" id="email" placeholder="Enter your email adress" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" placeholder="Enter your mobile number" required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>


            
        </fieldset>

        <fieldset>
            <legend>Education</legend>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter you work experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>

            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        
        <button type="submit"><b>Generate Resume</b></button>

    </form>

    <br>

    <!-- dynamic resume -->


    <div id="resumeOutput">
        <!-- resume generate -->
    </div>

    <script src="script.js" defer></script>

</body>
</html>
